<html>
<head>
<title>Recipe 13.11</title>
<link rel="stylesheet" id="mainStyle" href="../css/cookbook.css" type="text/css" />
<style type="text/css">
body {height: 400px}
#imgA {position: absolute; 
           left: 35%; 
           top: 20%; 
           width: 230px; 
           height: 102px; 
           border: solid black 1px; 
           z-index: 0
          }
#imgB {
           position: absolute; 
           left: 40%; 
           top: 25%; 
           width: 281px; 
           height: 100px; 
           border: solid black 1px; 
           z-index: 0
          }
.draggable:hover {cursor: pointer}
</style>
<script src="../js/eventsManager.js"></script>
<script src="../js/DHTML3API.js"></script>
<script src="dragManager_zone.js"></script>

</head>
<body>
<h1>Dragging Images Within a Zone</h1>
<hr />
<img id="imgZ" name="imgZ" src="ora1.gif" 
width="230" height="102" border="0" alt="Non-draggable widget">

<img id="imgA" class="draggable" src="ora1.gif" 
width="230" height="102" border="0" alt="Primary draggable widget">
<img id="imgB" class="draggable" src="ora2.jpg" 
width="281" height="100" border="0" alt="Secondary draggable widget">

</body>
</html>
