<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="functions.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Sample 11_1</title>
</head>
<body>
	<h1>Email Submission Form</h1>
	<div id="formsubmittal"></div>
	<form action="process_form.php" method="post" name="theform" onsubmit="processajax('process_form.php','formsubmittal',getformvalues(document.theform),document.theform); return false;">
		<div class="formwrapper">
			Enter your Name:<br />
			<input name="yourname" maxlength="150" /><br />
			Enter your Email Address:<br />
			<input name="youremail" maxlength="150" /><br />
			Submit a Comment:<br />
			<textarea name="comment"></textarea>
		</div>
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
