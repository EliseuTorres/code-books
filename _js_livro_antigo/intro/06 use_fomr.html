<HEAD>
<TITLE>Cálculo de Médias</title>

</head>

</BODY>

<h4>Digite as notas de cada avaliação</h4>

<form name = "calculo">

<label>N1</label>
<input type="text" name="n1" size="2" value="" onblur="calcular()">

<label>N2</label>
<input type="text" name="n2" size="2" value="" onblur="calcular()">

<label>N3</label>
<input type="text" name="n3" size="2" value="" onblur="calcular()">

<label>N4</label>
<input type="text" name="n4" size="2" value="" onblur="calcular()"><br><br>

<label>A média final é:</label>
<input type="text" name="md" disable="true" size="2">
</form>

<script type="text/javascript">
<!--

   var p1, p2, p3, p4, media;

   function calcular(){
	p1 = parseFloat(document.calculo.n1.value);
	p2 = parseFloat(document.calculo.n2.value);
	p3 = parseFloat(document.calculo.n3.value);
	p4 = parseFloat(document.calculo.n4.value);

	media = (p1 + p2 + p3 + p4) / 4;

	document.calculo.md.value = media;
   }
//-->
</script>
