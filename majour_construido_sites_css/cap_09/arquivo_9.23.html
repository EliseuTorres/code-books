<style type="text/css" media="all">
ul#nav, ul#nav li ul {
	font: 12px Verdana, Arial, Helvetica, sans-serif;
	margin: 0;
	padding: 0;
	list-style: none;
	width: 10em; 
	border: solid #ccc; 
	border-width: 0 1px 1px;
	}
ul#nav li {
	position: relative;
	}
ul#nav li ul {
	position: absolute;
	left: 10em; 
	top: 0;
	display: none;
	}
ul#nav li a, ul#nav ul li a {
	display: block;
	text-decoration: none;
	color: #666;
	padding: 0.25em 0.5em 0.25em 0.75em;
	border-top: 1px solid #ccc; 
	}
	
/*\*/
* html ul li {float: left; height: 1%;}
* html ul li a {height: 1%;}
/* */
ul#nav li:hover ul, 
ul#nav li.over ul {display: block;} 
ul#nav li.submenu {
	background: url(seta.gif) no-repeat right; 
	}
</style>
