<!-- Omitidas outras meta tags --> 
<style type="text/css" media="all">
#nav, #nav * {
	margin: 0;
	padding: 0;
	}
#nav {
	font: bold 0.8em Verdana, Arial, Helvetica, sans-serif;
	width: 10em;
	background: #000;
	list-style: none;
	padding: 0 1px 1px;
	}
#nav li {
	border-top: 1px solid #000;
	}
#nav li a {
	display: block;
	color: #fff;
	text-decoration: none;
	padding: 0.25em 0.5em 0.25em 1.75em;
	background: #09c url(rollover.jpg) no-repeat 0 0;	
	}
#nav li a:visited {
	color: #ccc;
	}
#nav li a:hover {
	color: #444;
	background: #fff url(rollover.jpg) no-repeat 0 -100px;	
	}
