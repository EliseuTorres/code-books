<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
<head>
<title>A propriedade vertical-align</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<!-- Omitidas outras meta tags --> 
<style type="text/css"  media="all">
body {color:#333; font-size:15px;}
span {color:#000;font-size:30px}
span.baseline {vertical-align:baseline;}
span.middle {vertical-align: middle;}
span.sub {vertical-align: sub;}
span.super {vertical-align: super;}
span.text-top {vertical-align:text-top;}
span.text-bottom {vertical-align:text-bottom;}
span.top {vertical-align: top;}
span.bottom {vertical-align: bottom;}
</style>
</head>
<body>
<p>Lorem ipsum dolor <span class="baseline">baseline</span> adipiscing elit. Morbi <span class="middle">middle</span> purus quis laoreet faucibus, <span class="sub">sub</span> augue malesuada mi <span class="super">super</span> em id rhoncus  lorem eget elit.</p> 

<p>Ut sollicitudin <span class="text-top">text-top</span> purus. Phasellus libero felis, <span class="text-bottom">text-bottom</span> blandit nec, commodo ut, imperdiet ut, nibh.</p>
</body>
</html>
