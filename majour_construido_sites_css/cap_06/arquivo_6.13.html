<style type="text/css"  media="all">
body {color:#333; font-size:15px;}
span {color:#000;font-size:30px}
span.baseline {vertical-align:baseline;}
span.middle {vertical-align: middle;}
span.sub {vertical-align: sub;}
span.super {vertical-align: super;}
span.text-top {vertical-align:text-top;}
span.text-bottom {vertical-align:text-bottom;}
span.top {vertical-align: top;}
span.bottom {vertical-align: bottom;}
</style>
</head>
<body>
<p>Lorem ipsum dolor <span class="baseline"><img src="ffox.jpg" alt=" " /></span> adipiscing elit. Morbi <span class="middle"><img src="ffox.jpg" alt=" " /> </span> purus quis laoreet faucibus, <span class="sub"><img src="ffox.jpg" alt=" " /></span> augue malesuada mi <span class="super"><img src="ffox.jpg" alt=" " /></span> em id rhoncus  lorem eget elit.</p> 

<p>Ut sollicitudin <span class="text-top"><img src="ffox.jpg" alt=" " /></span> purus. Phasellus libero felis, <span class="text-bottom"><img src="ffox.jpg" alt=" " /></span> blandit nec, commodo ut, imperdiet ut, nibh.</p>
</body>
