<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
<head>
<title>A propriedade text-decoration</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<!-- Omitidas outras meta tags --> 
<style type="text/css"  media="all">
body { font-size:48px; }
p {margin-bottom:15px;}
p.underline {text-decoration: underline;}
p.overline {text-decoration: overline;}
p.line-through {text-decoration: line-through;}
p.underline_overline {text-decoration: underline overline;}
p.underline_line-through {text-decoration: underline line-through;}
p.underline_overline_line-through {text-decoration: underline overline line-through;}
</style>
</head>
<body>
<p class="underline">Lorem ipsum dolor</p>
<p class="overline">Lorem ipsum dolor</p>
<p class="line-through">Lorem ipsum dolor</p>
<p class="underline_overline">Lorem ipsum</p>
<p class="underline_line-through">Lorem ipsum dolor</p>
<p class="underline_overline_line-through">Lorem ipsum dolor</p>
<p style="text-decoration:blink">Lorem ipsum dolor</p>
</body>
</html>
