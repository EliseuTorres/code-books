<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
<head>
<title>A propriedade vertical-align</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<!-- Omitidas outras meta tags --> 
<style type="text/css"  media="all">
table tr td { font-size:30px; width:150px; height:80px;}
body {color:#333; font-size:15px; }
</style>
</head>
<body>
<table border="1px">
  <tr>
    <td style="vertical-align:baseline;">baseline</td>
        <td style="vertical-align: middle;">middle</td>
  </tr>
  <tr>
	<td style="vertical-align: top;">top</td>
    <td style="vertical-align: bottom;">bottom</td>
  </tr>
</table>
<hr />
<table border="1px">
  <tr>
    <td style="vertical-align:baseline;"><img src="ffox.jpg" alt=" " /></td>
        <td style="vertical-align: middle;"><img src="ffox.jpg" alt=" " /></td>
  </tr>
  <tr>
	<td style="vertical-align: top;"><img src="ffox.jpg" alt=" " /></td>
    <td style="vertical-align: bottom;"><img src="ffox.jpg" alt=" "  /></td>
  </tr>
</table>

</body>
</html>
