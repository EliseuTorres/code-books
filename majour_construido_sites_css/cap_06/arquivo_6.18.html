<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
<head>
<title>A propriedade text-transform</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<!-- Omitidas outras meta tags --> 
<style type="text/css"  media="all">
body { font-size:48px; }
p {margin-bottom:15px; font-family:   playbijll,comic sans ms, arial}
p.capitalize {text-transform: capitalize;}
p.uppercase {text-transform: uppercase;}
p.lowercase { text-transform: lowercase;}
</style>
</head>
<body>
<p class="capitalize">lorem ipsum dolor</p>
<p class="uppercase">loRem ipsum Dolor</p>
<p class="lowercase">LOrem IpsUM dolor</p>
</body>
</html>
