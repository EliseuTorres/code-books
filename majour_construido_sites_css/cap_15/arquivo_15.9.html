<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
<head>
<title>Miscelânea</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<!-- Omitidas outras meta tags --> 
<style type="text/css" media="all">
#container { 
	font: bold 90% Arial, Helvetica, sans-serif;
	width: 450px;
	position: relative;
	color:#fff;
	}
#texto {
	position: absolute;
	text-align: center;
	left: 5%;
	top: 20%;
	width: 90%; 
	background: transparent url(halfscreen.gif) repeat center;
	}
#container * {
	margin: 0.4em 0.6em;
	}
h4 {
	font-size: 1.2em;
	}
#container img {
	border: 1px solid #ccc;
	}
</style>
</head>
<body>

<div id="container">
<img src="imagem.jpg" alt="" />
<div id="texto">
<h4>Construindo sites com CSS e (X)HTML</h4>
<p>Sites controlados por folhas de estilo em cascata</p>
</div>
</div>

</body>
</html>
